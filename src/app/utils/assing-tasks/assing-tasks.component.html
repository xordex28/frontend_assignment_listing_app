<span>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="example-container">
        <table mat-table [dataSource]="listTablePick" style="border: 1px solid black;">

          <!-- Name Column -->
          <ng-container matColumnDef="client" sticky>
            <th mat-header-cell *matHeaderCellDef style="text-align: center;border-right: 1px solid black;border-left: 1px solid black;" > <b>Cliente</b> </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;border-right: 1px solid black;border-left: 1px solid black;"> {{element.client}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container [matColumnDef]="column.id" *ngFor="let column of displayedDisplay">
            <th mat-header-cell *matHeaderCellDef  style="text-align: center;border-right: 1px solid black;border-left: 1px solid black;">
              <b>{{column.description}}</b></th>
            <td mat-cell *matCellDef="let element" style="text-align: center;border-right: 1px solid black;border-left: 1px solid black;">
              <input type="checkbox" class="checkBox" #checkB (change)="setPermitChecked($event,element.clientId, column.id)"
              [checked]="getPermitChecked(element.clientId, column.id,checkB)">
              <!-- <ion-checkbox #checkB (ionChange)="setPermitChecked($event,element.clientId, column.id)"
                [checked]="getPermitChecked(element.clientId, column.id,checkB)"></ion-checkbox> -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="savePermits()" expand="block" fill="clear" shape="round">
          Guardar Permisos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</span>
