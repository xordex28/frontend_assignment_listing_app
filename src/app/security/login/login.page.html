<ion-content>
  <div class="full">
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-grid>
          <ion-row>
            <ion-col class="logo" size="12">
            <img height="100px" src="http://www.grupobtp.com/wp-content/uploads/2018/10/logoo-300x232.png" alt="">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <h2 class="title">
                Bienvenidos al Sistema
              </h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="10" offset-md="1">
              <div>
                <ion-list class="inputs-list" lines="full">
                  <ion-item class="input-item">
                    <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
                      inputmode="email"></ion-input>
                  </ion-item>
                  <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.email">
                      <div class="error-message"
                        *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                      </div>
                    </ng-container>
                  </div>

                  <ion-item class="input-item">
                    <app-show-hide-password>
                      <ion-input type="password" placeholder="Password" formControlName="password" ></ion-input>
                    </app-show-hide-password>
                  </ion-item>
                  <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.password">
                      <div class="error-message"
                        *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                      </div>
                    </ng-container>
                  </div>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="10" offset-md="1">
              <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid || cargando">
                {{cargando ? 'Verificando...' : 'Ingresar' }}
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="10" offset-md="1" class="other-auth-options-row">
              <ion-button class="forgot-btn" fill="clear" (click)="getUser()">
                Recuperar Contrase√±a?
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
